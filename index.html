<style>
    /* Timeline Container */
    .timeline-wrapper {
        display: flex;
        overflow-x: auto;
        padding: 40px 20px;
        gap: 30px;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        position: relative;
        background: var(--bg);
    }

    /* The Central Line */
    .timeline-wrapper::before {
        content: '';
        position: absolute;
        top: 60px; /* Aligned with the dots */
        left: 0;
        right: 0;
        height: 2px;
        background: var(--ny-gold);
        opacity: 0.3;
        z-index: 0;
    }

    /* Individual Timeline Card */
    .timeline-item {
        flex: 0 0 300px; /* Card width */
        scroll-snap-align: start;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* The Connecting Dot */
    .timeline-dot {
        width: 12px;
        height: 12px;
        background: var(--ny-gold);
        border-radius: 50%;
        margin-bottom: 20px;
        z-index: 1;
        box-shadow: 0 0 10px var(--ny-gold);
        transition: transform 0.3s ease;
    }

    .timeline-item:hover .timeline-dot {
        transform: scale(1.5);
        background: var(--live-lime);
    }

    /* Styling the Card inside the timeline */
    .timeline-content.iphone-frame {
        width: 100%;
        margin: 0; /* Remove auto margin to stay in flex row */
        text-align: left;
    }

    /* Hide Scrollbar for clean look */
    .timeline-wrapper::-webkit-scrollbar {
        height: 6px;
    }
    .timeline-wrapper::-webkit-scrollbar-thumb {
        background: var(--ny-gold);
        border-radius: 10px;
    }
</style>

<div class="timeline-wrapper">

    <div class="timeline-item">

            <h3>Founding Year</h3>
            <p class="subtitle">Explored transactions via SMS protocol when internet wasn't mass media.</p>
        </div>
    </div>

    <div class="timeline-item">
        <div class="neon-year" style="margin-bottom: 10px;">2010</div>
        <div class="timeline-dot"></div>
        <div class="iphone-frame timeline-content">
            <h3>Display Solutions</h3>
            <p class="subtitle">Created bitmap fonts for Indian languages on small screen devices.</p>
        </div>
    </div>

    <div class="timeline-item">
        <div class="neon-year" style="margin-bottom: 10px;">2012</div>

        <div class="iphone-frame timeline-content">

        </div>
    </div>
